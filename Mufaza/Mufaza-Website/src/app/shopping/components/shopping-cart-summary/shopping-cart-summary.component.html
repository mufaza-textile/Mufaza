<div class="card">
  <div class="card-body">
    <h4 class="card-title">Order Summary</h4>
    <p class="card-text">You have {{ cart.totalItemsCount }} items in your shopping cart.</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{ item.quantity }} x {{ item.title }}
        <div class="float-right">
          {{ item.totalPrice | currency:'USD':true }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{ cart.totalPrice | currency:'USD':true }}
        </div>
      </li>
    </ul>
  </div>
</div>
<form class="block-margin card p-2">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Promo code" autocomplete="off">
    <div class="input-group-append">
      <button type="submit" class="btn btn-secondary">Redeem</button>
    </div>
  </div>
</form>
