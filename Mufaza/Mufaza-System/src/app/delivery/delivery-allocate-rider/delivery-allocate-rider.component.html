      <mat-toolbar>
        <span>{{service.form.controls['$key'].value?"Modify Delivery Details":"Allocate Rider"}}</span>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
     </mat-toolbar>

          <form [formGroup]="service.form" class="normal-form" (submit)= "onSubmit()" style="padding-left: 10%">
            <mat-grid-list cols="1" rowHeight="400px" rowWidth="400px">
              <mat-grid-tile>
                <div class="controles-container2">
                  <input type="hidden" formControlName="$key">
                    <mat-form-field>
                        <input formControlName="riderId" matInput placeholder="Rider ID" type="number">
                        <mat-error>This field is mandatory.</mat-error>
                    </mat-form-field>
    
                    <mat-form-field>
                      <input formControlName="orderId" matInput placeholder="Order ID" type="number">
                      <mat-error>This field is mandatory.</mat-error>
                  </mat-form-field>
                              
                  <mat-form-field>
                      <input formControlName="cusName" matInput placeholder="Customer Name">
                  </mat-form-field>
            
                  <mat-form-field>
                      <input formControlName="deliveryAddress" matInput placeholder="Delivery Address">
                      <mat-error>This field is mandatory.</mat-error>
                  </mat-form-field>
  
                  <mat-form-field>
                      <input formControlName="deliveryDate" matInput [matDatepicker]="picker" placeholder="Delivery Date">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      <mat-error>This field is mandatory.</mat-error>
                  </mat-form-field>
    
                      <br><br>
    
                      <div class="button-row" style="padding-left : 20%">
                        <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                        <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                      </div>          
                </div>  
              </mat-grid-tile>
              </mat-grid-list>  
            </form>
