<mat-toolbar>
  <span>{{service.form.controls['$key'].value?"Modify Employee":"New Employee"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)= "onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
        <div class="controles-container2">
          <input type="hidden" formControlName="$key">
          <mat-form-field>
            <input formControlName="supName" matInput placeholder="Supplier Name">
            <mat-error>This field is mandatory</mat-error>
          </mat-form-field>
          <mat-form-field>
                <input formControlName="compName" matInput placeholder="Company Name">
          </mat-form-field>
          <mat-form-field>
                <input formControlName="email" matInput placeholder="Email">
                <mat-error>Invalid Email</mat-error>
          </mat-form-field>
          <mat-form-field>
                <input formControlName="mobile" matInput placeholder="Mobile" type="number">
                <mat-error *ngIf="service.form.controls['mobile'].errors?.required">This field is mandatory.</mat-error>
                <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">10 characters required</mat-error>
          </mat-form-field>
          <mat-form-field>
                <input formControlName="address" matInput placeholder="Address">
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="controles-container">
            <mat-form-field>
                <mat-select formControlName="oType" placeholder="Order Type">
                    <mat-option>None</mat-option>
                        <ng-container *ngFor="let oType of ordType.array">
                            <mat-option value="{{oType.$key}}">{{oType.name}}</mat-option>
                        </ng-container>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                    <input formControlName="oDate" matInput [matDatepicker]="picker" placeholder="Order Date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                    <input formControlName="payment" matInput placeholder="Payment" type="number"  class="example-right-align">
                    <span matPrefix>RS&nbsp;</span>
                    <span matSuffix>.00</span>
            </mat-form-field>

            <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
            </div>








        </div>       
      </mat-grid-tile>
    </mat-grid-list>
  </form>
